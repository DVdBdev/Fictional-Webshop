<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      type="text/css"
    />

    <!-- HEADER -->
    <link rel="stylesheet" href="css/header.css" />

    <!-- MAIN -->
    <link rel="stylesheet" href="css/product.css" />

    <!-- FOOTER -->
    <link rel="stylesheet" href="css/footer.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="product.js"></script>
    <script src="wishlist.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="header-logo">KeyBoardium</a>
      <section class="header-center">
        <a href="index.html">home</a>
        <a href="shop.html">shop</a>
        <a href="contact.html">contact</a>
        <a href="clients.html">clients</a>
      </section>
      <section class="header-right">
        <button class="icon-button search-button">
          <i class="fa fa-search"></i>
        </button>
        <button class="icon-button wishlist-button" id="wishlist-button">
          <i class="fa fa-heart"></i>
        </button>
        <button class="icon-button cart-button">
          <i class="fa fa-shopping-cart"></i>
        </button>
      </section>
    </header>
    <main>
      <article class="p-container">
        <article class="left-column">
          <img id="product-image" src="" alt="placeholder" />
        </article>

        <article class="right-column">
          <section class="product-details">
            <span id="product-category"></span>
            <h1 id="product-name"></h1>
            <p id="product-description"></p>
          </section>
          <section class="productpage-price">
            <span id="product-price"></span>
            <a href="#" class="wishlist-btn" id="wishlist-btn"
              >Add to Wishlist</a
            >
          </section>
        </article>
      </article>
    </main>
    <footer class="footer">
      <section class="container">
        <section class="row">
          <section class="footer-col">
            <h4>company</h4>
            <ul>
              <li><a href="index.html">home</a></li>
              <li><a href="#">about us</a></li>
              <li><a href="shop.html">shop</a></li>
            </ul>
          </section>
          <section class="footer-col">
            <h4>get help</h4>
            <ul>
              <li><a href="contact.html">get in touch</a></li>
            </ul>
          </section>
          <section class="footer-col">
            <h4>online shop</h4>
            <ul>
              <li><a href="#">keyboards</a></li>
              <li><a href="#">keycaps</a></li>
              <li><a href="#">switches</a></li>
              <li><a href="#">accessoires</a></li>
            </ul>
          </section>
          <section class="footer-col">
            <h4>follow us</h4>
            <section class="socials">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-x-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </section>
          </section>
        </section>
      </section>
    </footer>
  </body>
</html>
